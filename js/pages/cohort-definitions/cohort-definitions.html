<div class="flexed">
	<heading-title params="name: 'Cohort definitions', icon: 'users', theme: 'dark'"></heading-title>
	<div data-bind="if:$component.canReadCohorts, css: `${canReadCohorts() ? 'flexed' : ''}`">
		<div class="paddedWrapper flexed">
			<div class="row">
				<div class="col-xs-4 col-sm-offset-8 col-sm-2 col-md-offset-10 col-md-1" data-bind="attr: {title: $component.newCohortButtonCaption()}">
					<div class="btn btn-sm btn-primary" data-bind="click:$component.newDefinition, css: {disabled: $root.currentCohortDefinition() != undefined || !$component.canCreateCohort()}">New Cohort</div>
				</div>
				<div class="col-xs-4 col-sm-2 col-md-1" data-bind="attr: {title: $component.newCohortButtonCaption()}">
					<import-button params="{name: 'Import cohort', type: 'definition', importUrl: $component.getImportDataEndpoint($data), selectUrl: $component.getSelectDataEndpoint($data), fileUrl: $component.getFileDataEndpoint($data), disable: !$component.isValid()}" style="margin-left: 5px"></import-button>
				</div>
			</div>
			<cohort-definition-browser params="{cohortDefinitionSelected: data => cohortDefinitionId(data.id)}"></cohort-definition-browser>
		</div>
	</div>
	<div data-bind="ifnot:$component.canReadCohorts, css: `${canReadCohorts() ? '' : 'flexed'}`">
		<access-denied params="isAuthenticated: isAuthenticated" class="flexed"></access-denied>
	</div>
</div>
